<!DOCTYPE html>
<html>
<head>
    <title>Add Vaccination Center</title>
</head>
<body>
    <h1>Add Vaccination Center</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add</button>
    </form>
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
