{% extends 'bookings/base.html' %}
{% load static %}
{% block content %}
    <h1>Logout</h1>
    <form class="contact-form" method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <div class="form-group">
        <label for="logout">Are you sure, you want to log out?</label>
        <button name="logout" type="submit">Logout</button>
        </div>
    </form>
{% endblock content %}
