{% extends 'bookings/base.html' %}
{% load static %}
{% block content %}
<h1>Confirm Booking Removal</h1>
<p>Are you sure you want to remove this booking?</p>
<h1>{{booking.user}} - {{booking.slot.center}} -- {{booking.slot.date}}</h1>
<form method="POST" action="{% url 'remove_booking' booking_id=booking.id %}">
  {% csrf_token %}
  <button class="button" type="submit">Yes, Remove</button>
  <a class="button" href="{{ previous_page }}">No, Cancel</a>
</form>
{% endblock content %}
