{% extends 'bookings/base.html' %}
{% block content %}
    <h1>Book a Slot</h1>
    <h1>Center Name: {{ center.name }}</h1>
    <p>Address: {{ center.address }}</p>
    <p>Working Hours: {{ center.from_time }} - {{ center.to_time }}</p>
    
    <form class="contact-form" method="POST" action="{% url 'book_slot' center.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="date">Select a Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <button type="submit">Book Slot</button>
        </div>
        <div class="form-group">
            <p>To check your bookings click on your <a href="{% url 'profile' %}">Profile</a> on the navbar.</p>
        </div>
    </form>
{% endblock content %}
