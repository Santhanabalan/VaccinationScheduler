<!DOCTYPE html>
<html>
<head>
    <title>Book a Slot</title>
</head>
<body>
    <h1>Book a Slot</h1>
    <h2>{{ center.name }}</h2>
    <p>Address: {{ center.address }}</p>
    <p>Working Hours: {{ center.from_time }} - {{ center.to_time }}</p>
    
    <form method="POST" action="{% url 'book_slot' center.id %}">
        {% csrf_token %}
        <label for="date">Select a Date:</label>
        <input type="date" id="date" name="date" required>
        <button type="submit">Book Slot</button>
    </form>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}> {{ message }} </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
